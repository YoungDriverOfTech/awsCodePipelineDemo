version: 0.0
os: linux
files:
  - source: /*
    destination: /home/ec2-user/server

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/server_stop.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/server_validate.sh
      timeout: 300
      runas: ec2-user